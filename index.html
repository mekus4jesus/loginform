<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Form</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Forest</h1>
            </div>
            <div class="link-style">
                <li><button><a href="signup.html">Sign Up</a></button></li>
                <li class="login"><button><a href="#">Login</a></button></li>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="modal">
                <div class="remove">
                   <a href="#">x</a> 
                </div>
                <div class="form">
                    <form action="#">
                    <div class="form-h1">
                        <h1>Login Form</h1>
                    </div>
                    <div class="email">
                        <label for="email"> Your Email</label>
                        <div class="input-email">
                            <input type="email" name="email" id="ema" placeholder="email">
                        </div>
                    </div>
                    <div class="pasword">
                        <label for="pasword"> Your Password</label>
                        <div class="input-pasword">
                            <input type="password" name="pass" id="pass" placeholder="show">
                        </div>
                    </div>
                    <div id="resul">
                        <a href="#">x</a>
                    </div>
                    <div class="result">
                        
                    </div>
                    <div>
                        <button id="summitLogin">LOGIN</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="image">
                <img src="assets/img/forest.jpg" alt="">
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="assets/js/form.js"></script>
</body>
</html>
